name: NPM Version

on:
  workflow_dispatch:
    inputs:
      type:
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run npm version
        id: version-step
        run: |
          version="npm version ${{ inputs.type }} --no-git-tag-version" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git config --local user.password "${{ secrets.GITHUB_TOKEN }}"
          git checkout -b ${{steps.version-step.outputs.version}}
          git add .
          git commit -m "Bump version"
          git push origin ${{steps.version-step.outputs.version}}

      - name: Create pull request
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/:repo/pulls
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          title: Version ${{steps.version-step.outputs.version}}
          body: Automated pull request to bump version
          head: ${{steps.version-step.outputs.version}}
          base: main
